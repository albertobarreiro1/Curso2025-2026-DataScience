prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  dc: http://purl.org/dc/elements/1.1/
  rev: http://purl.org/stuff/rev#
  gtfs: http://vocab.gtfs.org/terms#
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  st: http://group11.linkeddata.es/ontology/station#

mappings:

  station:
    sources:
      - [cercanias-madrid-updated.csv~csv]
    s: http://group11.linkeddata.es/station/$(ID)
    po:
      - [a, st:Station]
      - [st:hasID, $(ID), xsd:integer]
      - [st:hasName, $(NOMBRE)]
      - [st:hasAddress, $(DIRECCIÓN)]
      - [st:hasCP, $(C.P.)]
      -
        p: st:locatedIn
        o:
          mapping: municipality
      -
        p: st:hasGeographicCoordinates
        o:
          mapping: coordinates

  municipality:
    sources:
      - [cercanias-madrid-updated.csv~csv]
    s: http://group11.linkeddata.es/municipality/$(POBLACIÓN)
    po:
      - [a, st:Municipality]
      - [st:hasMunicipalityName, $(POBLACIÓN)]

  coordinates:
    sources:
      - [cercanias-madrid-updated.csv~csv]
    s: http://group11.linkeddata.es/coordinates/$(ID)
    po:
      - [a, st:GeographicCoordinates]
      - [st:hasCoordinatesLiteral, $(COORDENADAS)]